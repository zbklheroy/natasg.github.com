<script>
$(document).ready(function() {
	var images=["http://natasg.github.com/images/bg1.jpg","http://natasg.github.com/images/bg2.jpg","http://natasg.github.com/images/bg3.jpg","http://natasg.github.com/images/bg4.jpg"];
	
	$("#body").attr("background",images[Math.round(Math.random()*10)%images.length]);
	$("#natas").click(
		function(){
			this.href="index.html?"+Math.random();	
		}
	);
	
	$('#mycard div').on('mouseenter',function(){
            if(!$(this).hasClass('name')){
                $(this).addClass('link-hover');
                $(this).children('.link-info').removeClass('hide').animate({height:'23px'},'fast');
            }
    });
    $('#mycard div').on('mouseleave',function(){
        $(this).removeClass('link-hover');
        $(this).children('.link-info').stop().animate({height:'0'});
    });
 
	 
});
</script>
